<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header__title">Kanban Board</div>
  </header>
  <section class="main">
    <section class="todo list">
      <div class="list__head">TO DO</div>
      <input class="list__add" type="text" placeholder="Add Task" onfocus="this.placeholder = ''" onblur="this.value = '';this.placeholder = 'Add Task'" onkeydown="new_task(event,'todo',this)"></input>
    </section>
    <section class="doing list">
      <div class="list__head">DOING</div>
      <input class="list__add" type="text" placeholder="Add Task" onfocus="this.placeholder = ''" onblur="this.value = '';this.placeholder = 'Add Task'" onkeydown="new_task(event,'doing',this)"></input>
    </section>
    <section class="done list">
      <div class="list__head">DONE</div>
      <input class="list__add" type="text" placeholder="Add Task" onfocus="this.placeholder = ''" onblur="this.value = '';this.placeholder = 'Add Task'" onkeydown="new_task(event,'done',this)"></input>
    </section>
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Confirm Delete</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default no-delete" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-info delete" data-dismiss="modal">Agree</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
